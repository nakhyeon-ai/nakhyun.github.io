<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>정낙현 소개 페이지</title>
  <style>
    body {
      background-color: #0f1012;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: #ffffff;
      display: flex;
      justify-content: center;
      padding: 40px 20px;
    }
    .container {
      max-width: 500px;
      text-align: center;
    }
    .profile-img {
      width: 260px;
      height: 260px;
      object-fit: cover;
      border-radius: 50%;
      border: 4px solid #22c1f6;
      margin-bottom: 25px;
    }
    .name {
      font-size: 38px;
      font-weight: 800;
      color: #22c1f6;
      margin-bottom: 12px;
    }
    .birth {
      font-size: 20px;
      color: #cfcfcf;
      margin-bottom: 10px;
    }
    .school {
      font-size: 18px;
      color: #b5b5b5;
      line-height: 1.5;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>
  <div class="container">

    <!-- 사진 -->
    <img src="profile.png" class="profile-img" alt="정낙현 사진">

    <!-- 이름 -->
    <div class="name">정낙현</div>

    <!-- 생년월일 -->
    <div class="birth">2006년 6월 1일생</div>

    <!-- 학교 정보 -->
    <div class="school">
      한국외국어대학교<br>
      Social Science & AI 융합학부 재학 중
    </div>

  </div>
</body>
</html>
