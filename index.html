<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>정낙현 Profile</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 24px;
      font-family: -apple-system, BlinkMacSystemFont, system-ui, sans-serif;
      color: #f9fafb;
      background:
        radial-gradient(circle at top left, #22c1f6 0, transparent 55%),
        radial-gradient(circle at bottom right, #6366f1 0, #020617 55%);
      background-color: #020617;
    }

    .card {
      width: 100%;
      max-width: 520px;
      padding: 28px 22px 22px;
      border-radius: 24px;
      background: rgba(15, 23, 42, 0.92);
      box-shadow:
        0 24px 60px rgba(15, 23, 42, 0.9),
        0 0 0 1px rgba(148, 163, 184, 0.18);
      backdrop-filter: blur(18px);
      text-align: center;
    }

    .section-label {
      display: inline-block;
      padding: 4px 12px;
      border-radius: 999px;
      font-size: 11px;
      letter-spacing: 0.16em;
      text-transform: uppercase;
      color: #a5b4fc;
      border: 1px solid rgba(129, 140, 248, 0.6);
      background: rgba(15, 23, 42, 0.9);
      margin-bottom: 14px;
    }

    .profile-img-wrap {
      display: inline-block;
      padding: 4px;
      border-radius: 999px;
      background: radial-gradient(circle at top, #22c1f6, #6366f1);
      margin-bottom: 16px;
    }

    .profile-img {
      display: block;
      width: 210px;
      height: 210px;
      object-fit: cover;
      border-radius: 50%;
      background-color: #020617;
    }

    .name {
      font-size: 32px;
      font-weight: 800;
      letter-spacing: 0.04em;
      color: #e0f2fe;
      margin-bottom: 6px;
    }

    .tagline {
      font-size: 13px;
      color: #9ca3af;
      margin-bottom: 10px;
    }

    .quote {
      font-size: 14px;
      color: #f97373;
      margin-bottom: 18px;
    }

    .divider {
      width: 56px;
      height: 2px;
      margin: 0 auto 18px;
      border-radius: 999px;
      background: linear-gradient(90deg, #22c1f6, #6366f1);
    }

    section {
      text-align: left;
      margin-bottom: 18px;
    }

    section h2 {
      font-size: 15px;
      margin-bottom: 8px;
      color: #e5e7eb;
    }

    .bio-list {
      list-style: none;
      font-size: 14px;
      color: #d1d5db;
      line-height: 1.6;
    }

    .bio-list li::before {
      content: "• ";
      color: #22c1f6;
    }

    .video-box {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 */
      border-radius: 16px;
      overflow: hidden;
      border: 1px solid #1f2937;
      background-color: #020617;
    }

    .video-box video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
    }

    .contact {
      font-size: 13px;
      color: #9ca3af;
      text-align: center;
      margin-top: 10px;
      border-top: 1px solid #1f2937;
      padding-top: 10px;
    }

    .contact a {
      color: #a5b4fc;
      text-decoration: none;
    }

    .contact a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .card {
        padding: 24px 16px 18px;
        border-radius: 20px;
      }
      .profile-img {
        width: 190px;
        height: 190px;
      }
      .name {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="section-label">PROFILE</div>

    <div class="profile-img-wrap">
      <!-- 사진 파일 이름이 profile.png니까 그대로 사용 -->
      <img src="profile.png" alt="정낙현 프로필 사진" class="profile-img" />
    </div>

    <h1 class="name">정낙현</h1>
    <p class="tagline">Social·Science &amp; AI 융합학부 @ 한국외국어대학교</p>

    <!-- 한 문장 소개 -->
    <p class="quote">“단, 1%의 가능성 그것이 나의 길이다.”</p>

    <div class="divider"></div>

    <!-- 약력 -->
    <section>
      <h2>약력</h2>
      <ul class="bio-list">
        <li>2006년 6월 1일생 출생</li>
        <li>윤슬초등학교 졸업</li>
        <li>윤슬중학교 졸업</li>
        <li>미사고등학교 졸업</li>
        <li>한국외국어대학교 Social Science &amp; AI 융합학부 재학 중</li>
        <li>BEGIN 기획부원</li>
      </ul>
    </section>

    <!-- 자기소개 영상 -->
    <section>
      <h2>어린 정낙현이 어른 정낙현을 만나서 자신을 소개한다면..</h2>
      <div class="video-box">
        <video controls>
          <source src="intro.mp4" type="video/mp4" />
          브라우저가 동영상을 지원하지 않습니다.
        </video>
      </div>
    </section>

    <!-- 연락처 -->
    <div class="contact">
      <div>Phone: <a href="tel:01046965284">010-4696-5284</a></div>
      <div>Email: <a href="mailto:konanjnh@naver.com">konanjnh@naver.com</a></div>
    </div>
  </main>
</body>
</html>
